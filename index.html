<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/css/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="./public/images/booberry.png" type="image/x-icon">
    <title>BooBerry</title>
    <style>
        .smooth-transition {
            transition-property: all;
            transition-duration: 500ms;
            transition-timing-function: ease-in-out;
        }

        @media screen and (min-width: 1024px) {
            .remove-margin {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body class="px-10 min-h-screen">
    <nav class="flex flex-col font-medium
                md:space-y-5
                lg:flex-row lg:justify-around lg:items-center lg:space-x-4 lg:space-y-0
                xl:space-x-10
                2xl:text-2xl">
        <div class="remove-margin flex justify-between items-center py-4
                    md:justify-center">
            <div class="font-extrabold text-4xl
                        lg:text-3xl
                        xl:text-4xl">
                BooBerry
            </div>
            <div class="md:hidden">
                <img class="menu-btn" src="./public/icons/menu.svg" alt="menu-btn">
            </div>
        </div>
        <div id="nav-items" class="hidden smooth-transition space-y-5
                                    md:flex md:flex-col md:items-center
                                    lg:flex lg:flex-row lg:items-center lg:justify-between lg:w-full lg:h-16">
            <ul class="flex justify-center items-center space-x-5 text-xs
                            md:text-base remove-margin
                            2xl:text-2xl">
                <li class="cursor-pointer hover:underline">Haunted Home</li>
                <li class="cursor-pointer hover:underline">Scare Plans</li>
                <li class="cursor-pointer hover:underline">About Boo</li>
                <li class="cursor-pointer hover:underline">Summon Us</li>
            </ul>
            <div class="flex justify-center items-center space-x-4 text-[10px]
                        md:text-base
                        2xl:text-2xl">
                <button
                    class="cursor-pointer border-2 rounded-md px-4 py-2 hover:bg-blue-500 hover:text-white hover:border-blue-500">Creep
                    In</button>
                <button
                    class="border-2 border-blue-500 bg-blue-500 px-4 py-2 cursor-pointer text-white rounded-md hover:border-2 hover:bg-white hover:text-black hover:border-black">Join
                    the Haunt</button>
            </div>
        </div>
    </nav>

    <div class="flex flex-col-reverse justify-center
                md:py-8
                lg:flex-row
                xl:py-10">
        <div class="flex flex-col justify-center space-y-5
                    md:w-[60%] md:items-center md:m-auto
                    lg:justify-start lg:items-start">
            <div class="flex flex-col items-center space-y-2
                        lg:items-start lg:justify-center
                        2xl:space-y-6">
                <p class="font-bold text-gray-400 text-xs
                          lg:text-base
                          2xl:text-2xl">- FREE 30 DAYS BOO-TRIAL</p>
                <h1 class="font-bold text-3xl text-center
                           md:text-4xl
                           lg:text-left lg:text-6xl
                           xl:text-7xl
                           2xl:text-8xl">The spookiest way to show off your project.</h1>
                <p class="mt-3 text-center text-xs
                          lg:text-base
                          2xl:text-2xl">It's just a ghost helping you make your ideas look Boo-tiful.</p>
            </div>
            <div class="flex flex-col space-y-3 text-xs
                        md:text-base
                        lg:flex-row lg:space-x-3 lg:space-y-0
                        2xl:text-2xl">
                <button
                    class="border-2 border-blue-500 bg-blue-500 px-4 py-2 cursor-pointer text-white rounded-md hover:border-2 hover:bg-white hover:text-black hover:border-black">Summon
                    Free Trial</button>
                <button
                    class="cursor-pointer border-2 rounded-md px-4 py-2 hover:bg-blue-500 hover:text-white hover:border-blue-500">See
                    the Haunting Demo</button>
            </div>
        </div>
        <div class="flex justify-center">
            <img class="h-50 w-70
                        md:h-100 md:w-120
                        lg:h-110 lg:w-150
                        xl:h-120 xl:w-170
                        2xl:h-175 2xl:w-250" src="./public/images/booberry.png" alt="booberry-image">
        </div>
    </div>
    <footer class="mt-auto text-gray-400 flex justify-center text-[10px] py-4
                    lg:text-base">
        <p class="tracking-wide">&copy; <span id="year"></span> Umer Iqbal. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
        let menuBtn = document.querySelector(".menu-btn");
        let navItems = document.querySelector("#nav-items");

        menuBtn.addEventListener("click", () => {
            const currentSrc = menuBtn.src;

            if (currentSrc.includes("menu.svg")) {
                menuBtn.src = "./public/icons/cross.svg";
                navItems.classList.remove("hidden");
            } else {
                menuBtn.src = "./public/icons/menu.svg";
                navItems.classList.add("hidden");
            }
        });
    </script>
</body>

</html>
